<div class="container">
  <div class="upper-data">
    <img src="../assets/hot2.jpg" alt="hot" *ngIf="14 > 15" />
    <img src="../assets/cold3.jpg" alt="cold" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">wellington</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}째C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">more information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min-removebg-preview.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max-removebg-preview.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">20째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity-removebg-preview.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind-removebg-preview.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11 km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
